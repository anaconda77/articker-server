spring:
  datasource:
    url: jdbc:tc:postgresql:15.6-alpine:///test_db?TC_USER=test_user&TC_PASSWORD=test_password
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false